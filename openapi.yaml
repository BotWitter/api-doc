        autoPostEnabled:
          type: boolean
          default: false
          description: Enable automatic posting from RSS feeds
        maxPostsPerHour:
          type: integer
          default: 5
          minimum: 0
          maximum: 100
          description: Maximum posts per hour (rate limit)
        minDelayBetweenPosts:
          type: integer
          default: 300
          minimum: 0
          description: Minimum delay between posts in seconds (default 5 minutes)
        actionDelayMin:
          type: integer
          default: 5
          minimum: 0
          description: Minimum action delay in seconds (between multiple RSS fetches)
        actionDelayMax:
          type: integer
          default: 15
          minimum: 0
          description: Maximum action delay in seconds (between multiple RSS fetches)
        tweetTemplate:
          type: string
          default: '{title}


            {link}'
          description: Tweet template with placeholders {title}, {link}, {description}
          example: '{title}


            {link}'
        includeDescription:
          type: boolean
          default: false
          description: Include RSS item description in tweet
        maxDescriptionLength:
          type: integer
          default: 100
          minimum: 0
          maximum: 500
          description: Maximum description length in characters
        shortenLinks:
          type: boolean
          default: false
          description: Shorten links using URL shortener (future feature)
        keywordFilters:
          type: array
          items:
            type: string
          description: Post only items containing these keywords (empty array = post all)
          example:
          - tech
          - AI
          - programming
        excludeKeywords:
          type: array
          items:
            type: string
          description: Skip items containing these keywords
          example:
          - spam
          - ad
        downloadMedia:
          type: boolean
          default: false
          description: Download media from RSS feed (enclosure/media:content)
        attachMedia:
          type: boolean
          default: false
          description: Attach downloaded media to tweets
        checkIntervalSeconds:
          type: integer
          default: 300
          minimum: 60
          description: Feed check interval in seconds (minimum 1 minute)
        enabled:
          type: boolean
          default: true
          description: Enable this configuration
      description: 'RSS Posting Configuration controls automatic RSS-to-Twitter posting behavior.


        **Rate Limits:**

        - maxPostsPerHour must be between 0 and 100

        - minDelayBetweenPosts controls minimum time between consecutive posts


        **Action Delays:**

        - actionDelayMin and actionDelayMax control delays between processing multiple RSS items

        - Random delay is chosen between min and max for natural behavior

        - Applied when multiple RSS feeds are fetched simultaneously


        **Tweet Formatting:**

        - tweetTemplate supports placeholders: {title}, {link}, {description}

        - Tweets are automatically truncated to 280 characters

        - Description can be included and limited by maxDescriptionLength


        **Content Filtering:**

        - keywordFilters: whitelist - only post items with these keywords (empty = all)

        - excludeKeywords: blacklist - skip items with these keywords

        - Filters apply to title, description, and content fields

        '
