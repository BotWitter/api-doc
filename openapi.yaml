          description: Workflow description
        status:
          type: string
          enum:
          - PENDING
          - RUNNING
          - PAUSED
          - COMPLETED
          - FAILED
          - CANCELLED
          description: Current workflow status
        currentStep:
          type: integer
          description: Current step index
        totalSteps:
          type: integer
          description: Total number of steps
        createdAt:
          type: string
          format: date-time
          description: Created timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last updated timestamp
        steps:
          type: array
          description: Workflow steps
          items:
            $ref: '#/components/schemas/WorkflowStep'
    WorkflowStep:
      type: object
      properties:
        type:
          type: string
          enum:
          - DATA_INGEST
          - GET_CLIENT
          - ACTION_EXECUTE
          - CONDITION
          - DELAY
          - ITERATOR
          - AI_GENERATE
          - FETCHER
          - LOGIC_CONTROLLER
          description: Step type
        config:
          type: object
          description: Step-specific configuration
    WorkflowDefinition:
      type: object
      required:
      - name
      - steps
      properties:
        name:
          type: string
          description: Workflow name
        description:
          type: string
          description: Workflow description
        tags:
          type: array
          items:
            type: string
          description: Workflow tags
        steps:
          type: array
          description: Workflow steps
          items:
            type: object
            required:
            - type
            properties:
              type:
                type: string
                description: Step type
              config:
                type: object
                description: Step configuration
      example:
        name: Auto Tweet Workflow
        description: Tweet every 30 minutes
        steps:
        - type: GET_CLIENT
          config:
            selection: RANDOM
            tag: active
        - type: AI_GENERATE
          config:
            type: TWEET
            prompt: Generate an engaging tweet about technology
        - type: ACTION_EXECUTE
          config:
            action: TWEET
            text: '{{ai_generated_text}}'
        - type: DELAY
          config:
            duration_ms: 1800000
