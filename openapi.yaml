          - UPDATE_PROFILE
          - FOLLOW_USER
          - UNFOLLOW_USER
          - LIKE_TWEET
          - UNLIKE_TWEET
          - RETWEET
          - UNRETWEET
          - TWEET
          - QUOTE_TWEET
          - REPLY_TWEET
          - JOIN_COMMUNITY
          - LEAVE_COMMUNITY
          - START_FARMING
