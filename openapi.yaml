    Task:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique task identifier
        type:
          type: string
          enum:
          - UNDEFINED
          - FOLLOW
          - LIKE
          - RETWEET
          - TWEET
          - QUOTE
          - REPLY
          description: Task type
        status:
          type: string
          enum:
          - PENDING
          - STARTED
          - COMPLETED
          - FAILED
          - CANCELLED
          - PAUSED
          description: Current task status
        progress:
          type: object
          description: Detailed task progress information
          properties:
            percentage:
              type: number
              format: float
              minimum: 0
              maximum: 100
              description: Task completion percentage (completed + failed / total * 100)
            completed:
              type: integer
              minimum: 0
              description: Number of successfully completed operations
            failed:
              type: integer
              minimum: 0
              description: Number of failed operations
            total:
              type: integer
              minimum: 0
              description: Total number of target operations
        data:
          type: object
          description: Complete task configuration and runtime data (includes all task-specific fields, user management, rate
            limiting, etc.)
        created_at:
          type: integer
          format: int64
          description: Unix timestamp when task was created
        updated_at:
          type: integer
          format: int64
          description: Unix timestamp when task was last updated
      example:
        id: 12345
        type: FOLLOW
        status: STARTED
        progress:
          percentage: 75.5
          completed: 151
          failed: 25
          total: 200
        created_at: 1640995200
        updated_at: 1640998800
        data:
          config:
            mode: USERNAMES
            usernames:
            - user1
            - user2
            - user3
            maxFollowPerTarget: 2
