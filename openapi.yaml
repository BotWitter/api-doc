            - **JSON**: `{"auth_token": "abc123", "ct0": "xyz789"}`

            - **Key-Value (semicolon)**: `auth_token=abc123; ct0=xyz789`

            - **Key-Value (ampersand)**: `auth_token=abc123&ct0=xyz789`


            **Required**: Only `auth_token` is required. `ct0` is optional and will be auto-generated if not provided.

            '
          example: auth_token=e60325c7c48ac45c8e297235ab1b392415987093
