openapi: 3.0.3
info:
  title: BotWitter API
  description: Comprehensive Twitter automation and management platform API.
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1
    description: Current server

paths:
  /accounts/{id}/follow:
    post:
      tags:
      - Account Actions
      summary: Follow a user
      description: Follow a Twitter user by user ID or username
      parameters:
      - name: id
        in: path
        required: true
        description: Twitter account ID that will perform the follow action
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  format: int64
                  description: Target user ID to follow
                username:
                  type: string
                  description: Target username to follow
              oneOf:
              - required:
                - user_id
              - required:
                - username
            examples:
              byUserId:
                value:
                  user_id: 123456789
              byUsername:
                value:
                  username: elonmusk
      responses:
        '200':
          description: User followed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  user_id:
                    type: integer
                    format: int64
                  username:
                    type: string
        '400':
          description: Invalid request or follow action failed
        '404':
          description: Account not found
        '500':
          description: Failed to follow user
