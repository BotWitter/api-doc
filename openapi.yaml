        \ field\n\n**Cookie Formats (only auth_token REQUIRED):**\n- **JSON Format**: `{\"auth_token\":\"abc123\"}` or `{\"\
        auth_token\":\"abc123\",\"ct0\":\"xyz789\"}`\n  - Must be valid JSON object\n  - Only 'auth_token' is required\n \
        \ - ct0 will be auto-generated if not provided\n- **Key-Value Format (semicolon)**: `auth_token=abc123` or `auth_token=abc123;\
