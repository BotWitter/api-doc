  /accounts/{id}/proxy-request:
    post:
      tags:
      - Account Actions
      summary: Proxy HTTP request through account
      description: 'Forward an HTTP request to Twitter/X domains using the account''s authenticated HTTP client.

        Only x.com and twitter.com domains (including subdomains) are allowed.


        **Data Format Options:**

        - `formData`: Key-value pairs → URL-encoded (application/x-www-form-urlencoded)

        - `jsonData`: Object → JSON body (application/json)

        - `rawData`: Raw string with optional `contentType`

        - `data`: Legacy field (object→JSON, string→raw)

        - `queryParams`: Appended to URL as query string


        Supports GET, POST, PUT, DELETE, PATCH methods with custom headers and multipart file uploads.

        '
      parameters:
      - name: id
        in: path
        required: true
        description: Twitter account ID or username
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - url
              properties:
                url:
                  type: string
                  description: Target URL (must be x.com or twitter.com domain)
                  example: https://api.x.com/1.1/users/show.json?screen_name=twitter
                method:
                  type: string
                  enum:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  default: GET
                  description: HTTP method
                headers:
                  type: object
                  additionalProperties:
                    type: string
                  description: Custom headers to include
                  example:
                    X-Custom-Header: value
                data:
                  oneOf:
                  - type: object
                  - type: string
                  description: 'Legacy field for request body (use formData, jsonData, or rawData instead).

                    - object/array: Serialized as JSON

                    - string: Sent as-is (default Content-Type: application/x-www-form-urlencoded)

                    '
                formData:
                  type: object
                  additionalProperties:
                    oneOf:
                    - type: string
                    - type: number
                    - type: boolean
                  description: "Form data as key-value pairs. Automatically URL-encoded and sent with \nContent-Type: application/x-www-form-urlencoded\n"
                  example:
                    username: test
                    password: secret123
                jsonData:
                  type: object
                  description: 'JSON data to send in request body. Sent with Content-Type: application/json

                    '
                  example:
                    key: value
                    nested:
                      foo: bar
                rawData:
                  type: string
                  description: 'Raw string data to send in request body. Use with contentType to specify MIME type.

                    Default Content-Type: text/plain

                    '
                  example: key1=value1&key2=value2
                contentType:
                  type: string
                  description: "Content-Type header for rawData or string data. \nOnly used when rawData is provided or data\
                    \ is a string.\n"
                  example: application/x-www-form-urlencoded
                queryParams:
                  type: object
                  additionalProperties:
                    oneOf:
                    - type: string
                    - type: number
                    - type: boolean
                  description: 'Query parameters to append to URL. Automatically URL-encoded.

                    '
                  example:
                    page: '1'
                    limit: '10'
                multipart:
                  type: boolean
                  default: false
                  description: Enable multipart/form-data mode
                fields:
                  type: object
                  additionalProperties:
                    type: string
                  description: Form fields for multipart requests
                files:
                  type: array
                  description: Files to upload in multipart mode
                  items:
                    type: object
                    required:
                    - data
                    properties:
                      field:
                        type: string
                        default: file
                        description: Form field name
                      filename:
                        type: string
                        default: file
                        description: File name
                      content_type:
                        type: string
                        default: application/octet-stream
                        description: MIME type
                      data:
                        type: string
                        format: byte
                        description: Base64-encoded file content
      responses:
        '200':
          description: Request completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      status:
                        type: integer
                        description: HTTP status code from target
                      body:
                        type: string
                        description: Response body
                      headers:
                        type: object
                        additionalProperties:
