openapi: 3.0.3
info:
  title: BotWitter API
  description: Comprehensive Twitter automation and management platform API.
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1
    description: Current server

paths:
  /accounts/{username}/follow:
    post:
      tags:
      - Account Actions
      summary: Follow a user
      description: Follow a Twitter user by user ID or username
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter account username that will perform the follow action
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  format: int64
                  description: Target user ID to follow
                username:
                  type: string
                  description: Target username to follow
              oneOf:
              - required:
                - user_id
              - required:
                - username
            examples:
              byUserId:
                value:
                  user_id: 123456789
              byUsername:
                value:
                  username: elonmusk
      responses:
        '200':
          description: User followed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  user_id:
                    type: integer
                    format: int64
                  username:
                    type: string
        '400':
          description: Invalid request or follow action failed
        '404':
          description: Account not found
        '500':
          description: Failed to follow user
  /accounts/{username}/unfollow:
    post:
      tags:
      - Account Actions
      summary: Unfollow a user
      description: Unfollow a Twitter user by user ID or username
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter account username that will perform the unfollow action
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  format: int64
                  description: Target user ID to unfollow
                username:
                  type: string
                  description: Target username to unfollow
              oneOf:
              - required:
                - user_id
              - required:
                - username
            examples:
              byUserId:
                value:
                  user_id: 123456789
              byUsername:
                value:
                  username: elonmusk
      responses:
        '200':
          description: User unfollowed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  user_id:
                    type: integer
                    format: int64
                  username:
                    type: string
        '400':
          description: Invalid request or unfollow action failed
        '404':
          description: Account not found
        '500':
          description: Failed to unfollow user
  /accounts/{username}/like:
    post:
      tags:
      - Account Actions
      summary: Like a tweet
      description: Like a tweet by tweet ID or tweet URL
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter account username that will like the tweet
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tweet_id:
                  oneOf:
                  - type: integer
                    format: int64
                  - type: string
                  description: Tweet ID to like (as integer or string)
                tweet_url:
                  type: string
                  description: Tweet URL to like
              oneOf:
              - required:
                - tweet_id
              - required:
                - tweet_url
            examples:
              byTweetId:
                value:
                  tweet_id: 1234567890123456789
              byTweetUrl:
                value:
                  tweet_url: https://x.com/elonmusk/status/1234567890123456789
      responses:
        '200':
          description: Tweet liked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  tweet_id:
                    type: string
        '400':
          description: Invalid request or like action failed
        '404':
          description: Account not found
        '500':
          description: Failed to like tweet
  /accounts/{username}/unlike:
    post:
      tags:
      - Account Actions
      summary: Unlike a tweet
      description: Remove like from a tweet by tweet ID or tweet URL
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter account username that will unlike the tweet
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tweet_id:
                  oneOf:
                  - type: integer
                    format: int64
                  - type: string
                  description: Tweet ID to unlike (as integer or string)
                tweet_url:
                  type: string
                  description: Tweet URL to unlike
              oneOf:
              - required:
                - tweet_id
              - required:
                - tweet_url
            examples:
              byTweetId:
                value:
                  tweet_id: 1234567890123456789
              byTweetUrl:
                value:
                  tweet_url: https://x.com/elonmusk/status/1234567890123456789
      responses:
        '200':
          description: Tweet unliked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  tweet_id:
                    type: string
        '400':
          description: Invalid request or unlike action failed
        '404':
          description: Account not found
        '500':
          description: Failed to unlike tweet
  /accounts/{username}/bookmark:
    post:
      tags:
      - Account Actions
      summary: Bookmark a tweet
      description: Bookmark a tweet by tweet ID or tweet URL
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter account username that will bookmark the tweet
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tweet_id:
                  oneOf:
                  - type: integer
                    format: int64
                  - type: string
                  description: Tweet ID to bookmark (as integer or string)
                tweet_url:
                  type: string
                  description: Tweet URL to bookmark
              oneOf:
              - required:
                - tweet_id
              - required:
                - tweet_url
            examples:
              byTweetId:
                value:
                  tweet_id: 1234567890123456789
              byTweetUrl:
                value:
                  tweet_url: https://x.com/elonmusk/status/1234567890123456789
      responses:
        '200':
          description: Tweet bookmarked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  tweet_id:
                    type: string
        '400':
          description: Invalid request or bookmark action failed
        '404':
          description: Account not found
        '500':
          description: Failed to bookmark tweet
  /accounts/{username}/tweet:
    post:
      tags:
      - Account Actions
      summary: Create a tweet
      description: Post a new tweet with text content, optional media, and optional community
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter account username that will post the tweet
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - text
              properties:
                text:
                  type: string
                  description: Tweet text content
                  minLength: 1
                media:
                  type: array
                  description: Array of base64-encoded media (images/videos) to attach to the tweet (optional)
                  items:
                    type: object
                    required:
                    - data
                    properties:
                      data:
                        type: string
                        description: Base64-encoded media content
                      type:
                        type: string
                        description: 'MIME type of the media (optional).

                          If not provided, will be auto-detected from binary data using magic bytes.

                          Supported types: image/jpeg, image/png, image/gif, video/mp4

                          '
                        enum:
                        - image/jpeg
                        - image/png
                        - image/gif
                        - video/mp4
                community_id:
                  type: string
                  description: Community ID to post tweet in (optional)
                  example: '1234567890123456789'
            examples:
              simple:
                summary: Simple text tweet
                value:
                  text: Hello World! This is my first tweet.
              withImage:
                summary: Tweet with image
                value:
                  text: Check out this photo!
                  media:
                  - data: /9j/4AAQSkZJRgABAQEAYABgAAD...
                    type: image/jpeg
              withVideo:
                summary: Tweet with video
                value:
                  text: Watch this video!
                  media:
                  - data: AAAAIGZ0eXBpc29tAAACAGlzb21...
                    type: video/mp4
              withMultipleMedia:
                summary: Tweet with multiple images
                value:
                  text: Multiple photos!
                  media:
                  - data: /9j/4AAQSkZJRgABAQEAYABgAAD...
                    type: image/jpeg
                  - data: iVBORw0KGgoAAAANSUhEUgAAAAUA...
                    type: image/png
              withCommunity:
                summary: Tweet in community
                value:
                  text: Sharing in our community!
                  community_id: '1234567890123456789'
              full:
                summary: Tweet with media and community
                value:
                  text: Full featured tweet!
                  media:
                  - data: /9j/4AAQSkZJRgABAQEAYABgAAD...
                    type: image/jpeg
                  community_id: '1234567890123456789'
      responses:
        '201':
          description: Tweet created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  text:
                    type: string
                  media_count:
                    type: integer
                    description: Number of media items uploaded (if any)
                  community_id:
                    type: string
                    description: Community ID (if posted to community)
        '400':
          description: Invalid request or tweet creation failed
        '404':
          description: Account not found
        '500':
          description: Failed to create tweet
  /accounts/{username}/retweet:
    post:
      tags:
      - Account Actions
      summary: Retweet a tweet
      description: Retweet a tweet by tweet ID or tweet URL
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter account username that will retweet
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tweet_id:
                  oneOf:
                  - type: integer
                    format: int64
                  - type: string
                  description: Tweet ID to retweet (as integer or string)
                tweet_url:
                  type: string
                  description: Tweet URL to retweet
              oneOf:
              - required:
                - tweet_id
              - required:
                - tweet_url
            examples:
              byTweetId:
                value:
                  tweet_id: 1234567890123456789
              byTweetUrl:
                value:
                  tweet_url: https://x.com/elonmusk/status/1234567890123456789
      responses:
        '201':
          description: Tweet retweeted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  tweet_id:
                    type: string
        '400':
          description: Invalid request or retweet action failed
        '404':
          description: Account not found
        '500':
          description: Failed to retweet
  /accounts/{username}/unretweet:
    post:
      tags:
      - Account Actions
      summary: Remove a retweet
      description: Remove a retweet by tweet ID or tweet URL
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter account username that will remove the retweet
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tweet_id:
                  oneOf:
                  - type: integer
                    format: int64
                  - type: string
                  description: Tweet ID to unretweet (as integer or string)
                tweet_url:
                  type: string
                  description: Tweet URL to unretweet
              oneOf:
              - required:
                - tweet_id
              - required:
                - tweet_url
            examples:
              byTweetId:
                value:
                  tweet_id: 1234567890123456789
              byTweetUrl:
                value:
                  tweet_url: https://x.com/elonmusk/status/1234567890123456789
      responses:
        '200':
          description: Retweet removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  tweet_id:
                    type: string
        '400':
          description: Invalid request or unretweet action failed
        '404':
          description: Account not found
        '500':
          description: Failed to remove retweet
  /accounts/{username}/reply:
    post:
      tags:
      - Account Actions
      summary: Reply to a tweet
      description: Post a reply to a tweet by tweet ID or tweet URL
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter account username that will post the reply
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - text
              properties:
                text:
                  type: string
                  description: Reply text content
                  minLength: 1
                tweet_id:
                  oneOf:
                  - type: integer
                    format: int64
                  - type: string
                  description: Tweet ID to reply to (as integer or string)
                tweet_url:
                  type: string
                  description: Tweet URL to reply to
              oneOf:
              - required:
                - text
                - tweet_id
              - required:
                - text
                - tweet_url
            examples:
              byTweetId:
                value:
                  text: Great tweet! Thanks for sharing.
                  tweet_id: 1234567890123456789
              byTweetUrl:
                value:
                  text: Interesting perspective!
                  tweet_url: https://x.com/elonmusk/status/1234567890123456789
      responses:
        '201':
          description: Reply posted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  tweet_id:
                    type: string
                  text:
                    type: string
        '400':
          description: Invalid request or reply action failed
        '404':
          description: Account not found
        '500':
          description: Failed to post reply
  /accounts/{username}/quote:
    post:
      tags:
      - Account Actions
      summary: Quote tweet
      description: Post a quote tweet by tweet ID or tweet URL
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter account username that will post the quote tweet
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - text
              properties:
                text:
                  type: string
                  description: Quote tweet text content
                  minLength: 1
                tweet_id:
                  oneOf:
                  - type: integer
                    format: int64
                  - type: string
                  description: Tweet ID to quote (as integer or string)
                tweet_username:
                  type: string
                  description: Username of the tweet author (Required if using tweet_id)
                tweet_url:
                  type: string
                  description: Tweet URL to quote
              oneOf:
              - required:
                - text
                - tweet_id
                - tweet_username
              - required:
                - text
                - tweet_url
            examples:
              byTweetId:
                value:
                  text: Adding my thoughts on this...
                  tweet_id: 1234567890123456789
                  tweet_username: elonmusk
              byTweetUrl:
                value:
                  text: This is important!
                  tweet_url: https://x.com/elonmusk/status/1234567890123456789
      responses:
        '201':
          description: Quote tweet posted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  tweet_id:
                    type: string
                  text:
                    type: string
        '400':
          description: Invalid request or quote tweet action failed
        '404':
          description: Account not found
        '500':
          description: Failed to post quote tweet
  /accounts/{username}/change-password:
    post:
      tags:
      - Account Actions
      summary: Change account password
      description: 'Changes the password for a Twitter account.


        **Password Source:**

        - If `current_password` is provided in request, it will be used

        - If not provided, the password stored in the account database will be used

        - If neither is available, returns a 400 error

        '
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter account username
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - new_password
              properties:
                new_password:
                  type: string
                  description: New password to set for the account
                  minLength: 1
                current_password:
                  type: string
                  description: Current password (optional if stored in database)
            examples:
              withCurrentPassword:
                summary: Change password with current password provided
                value:
                  current_password: oldPassword123
                  new_password: newSecurePassword456
              withoutCurrentPassword:
                summary: Change password using stored password
                value:
                  new_password: newSecurePassword456
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Password changed successfully
                  username:
                    type: string
                    example: example_user
        '400':
          description: Bad request - Invalid parameters or password requirements not met
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                examples:
                  missingNewPassword:
                    summary: Missing new_password field
                    value:
                      error: '''new_password'' field is required'
                  emptyPassword:
                    summary: Empty new_password
                    value:
                      error: New password cannot be empty
                  noPasswordAvailable:
                    summary: No current password available
                    value:
                      error: Current password is required. Either provide 'current_password' in request or ensure account
                        has password stored
                  passwordChangeFailed:
                    summary: Twitter API rejected password change
                    value:
                      error: Password change failed
        '404':
          description: Account not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Account not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Failed to change password: <error details>'
  /accounts:
    get:
      tags:
      - Account Management
      summary: Get all accounts
      description: Retrieve list of Twitter accounts
      parameters:
      - name: status
        in: query
        description: Filter accounts by working status
        schema:
          type: string
          enum:
          - active
          - inactive
      - name: tags
        in: query
        description: Filter accounts by tags (comma-separated)
        schema:
          type: string
      - name: filter
        in: query
        description: Search filter for username or email
        schema:
          type: string
      - name: min_followers
        in: query
        description: Filter by minimum number of followers
        schema:
          type: integer
      - name: max_followers
        in: query
        description: Filter by maximum number of followers
        schema:
          type: integer
      - name: min_following
        in: query
        description: Filter by minimum number of following
        schema:
          type: integer
      - name: max_following
        in: query
        description: Filter by maximum number of following
        schema:
          type: integer
      - name: min_tweets
        in: query
        description: Filter by minimum number of tweets
        schema:
          type: integer
      - name: max_tweets
        in: query
        description: Filter by maximum number of tweets
        schema:
          type: integer
      - name: min_account_age
        in: query
        description: Filter by minimum account age in days
        schema:
          type: integer
      - name: is_verified
        in: query
        description: Filter by verified status
        schema:
          type: boolean
      - name: has_profile_pic
        in: query
        description: Filter by profile picture existence
        schema:
          type: boolean
      - name: has_bio
        in: query
        description: Filter by bio existence
        schema:
          type: boolean
      - name: page
        in: query
        description: Page number for pagination (used with limit)
        schema:
          type: integer
          minimum: 1
      - name: limit
        in: query
        description: Number of accounts per page (used with page)
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: start
        in: query
        description: Start index for range pagination (alternative to page/limit)
        schema:
          type: integer
          minimum: 0
      - name: end
        in: query
        description: End index for range pagination (alternative to page/limit)
        schema:
          type: integer
          minimum: 1
      responses:
        '200':
          description: Accounts retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Account'
                  tags:
                    type: array
                    description: List of all available tags with their count of working accounts
                    items:
                      type: object
                      properties:
                        tag:
                          type: string
                          description: Tag name
                        count:
                          type: integer
                          description: Number of working accounts with this tag
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                      total_working:
                        type: integer
                      start:
                        type: integer
                      end:
                        type: integer
                      returned:
                        type: integer
    post:
      tags:
      - Account Management
      summary: Add new account
      description: Add single Twitter account to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
      responses:
        '201':
          description: Account added successfully
        '400':
          description: Invalid account data
  /accounts/bulk:
    post:
      tags:
      - Account Management
      summary: Bulk create accounts
      description: Create multiple Twitter accounts at once
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - accounts
              properties:
                accounts:
                  type: array
                  items:
                    $ref: '#/components/schemas/AccountRequest'
                  minItems: 1
      responses:
        '201':
          description: All accounts created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkAccountResponse'
        '207':
          description: Multi-Status - Some accounts created, some failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkAccountResponse'
        '400':
          description: Bad request - All accounts failed to create
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkAccountResponse'
  /accounts/username/{username}:
    get:
      tags:
      - Account Management
      summary: Get account by username
      description: Retrieve account details by username
      parameters:
      - name: username
        in: path
        required: true
        description: Twitter username
        schema:
          type: string
      responses:
        '200':
          description: Account details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '404':
          description: Account not found
  /accounts/{accountId}:
    get:
      tags:
      - Account Management
      summary: Get account details
      parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Account details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
    delete:
      tags:
      - Account Management
      summary: Delete account
      parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Account deleted successfully
  /accounts/{accountId}/refreshUserInfo:
    get:
      tags:
      - Account Management
      summary: Refresh user info
      description: Update account user information from Twitter
      parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: User info refreshed successfully
        '404':
          description: Account not found
  /accounts/{accountId}/profile:
    put:
      tags:
      - Account Management
      summary: Update account profile
      description: Update Twitter account profile settings including bio, location, website, profile image (avatar), and banner
        image
      parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Display name for the account
                bio:
                  type: string
                  description: Account bio/description
                location:
                  type: string
                  description: Location displayed on profile
                website:
                  type: string
                  description: Website URL displayed on profile
                avatar:
