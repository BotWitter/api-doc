      tags:
      - Batch Operations
      summary: Create a new batch operation
      description: 'Start a bulk operation on multiple accounts. Operations include:

        - ADD_TAG: Add a tag to accounts

        - REMOVE_TAG: Remove a tag from accounts

        - CHANGE_PROXY: Change proxy for accounts


        - DELETE_ACCOUNTS: Delete accounts

        - UPDATE_PROFILE: Update account profile (name, bio, avatar, etc.)

        - START_FARMING: Start automated farming for accounts

        - STOP_FARMING: Stop automated farming for accounts

        - FOLLOW_USER/UNFOLLOW_USER: Follow or unfollow a user

        - LIKE_TWEET/UNLIKE_TWEET: Like or unlike a tweet

        - RETWEET/UNRETWEET: Retweet or unretweet a tweet

        - TWEET: Create a new tweet

        - QUOTE_TWEET: Quote a tweet with custom text

        - REPLY_TWEET: Reply to a tweet

        - JOIN_COMMUNITY/LEAVE_COMMUNITY: Join or leave a community

        - REPORT_USER: Report a Twitter user

        - SEND_MESSAGE: Send a direct message to a user


        Operations with 5+ items run in parallel using a thread pool.

        Supports selecting all accounts (optionally filtered by tag) using `select_all: true`.

