  /accounts/{id}/change-password:
    post:
      tags:
      - Account Actions
      summary: Change account password
      description: 'Changes the password for a Twitter account.


        **Password Source:**

        - If `current_password` is provided in request, it will be used

        - If not provided, the password stored in the account database will be used

        - If neither is available, returns a 400 error

        '
      parameters:
      - name: id
        in: path
        required: true
        description: Twitter account ID
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - new_password
              properties:
                new_password:
                  type: string
                  description: New password to set for the account
                  minLength: 1
                current_password:
                  type: string
                  description: Current password (optional if stored in database)
            examples:
              withCurrentPassword:
                summary: Change password with current password provided
                value:
                  current_password: oldPassword123
                  new_password: newSecurePassword456
              withoutCurrentPassword:
                summary: Change password using stored password
                value:
                  new_password: newSecurePassword456
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Password changed successfully
                  username:
                    type: string
                    example: example_user
        '400':
          description: Bad request - Invalid parameters or password requirements not met
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                examples:
                  missingNewPassword:
                    summary: Missing new_password field
                    value:
                      error: '''new_password'' field is required'
                  emptyPassword:
                    summary: Empty new_password
                    value:
                      error: New password cannot be empty
                  noPasswordAvailable:
                    summary: No current password available
                    value:
                      error: Current password is required. Either provide 'current_password' in request or ensure account
                        has password stored
                  passwordChangeFailed:
                    summary: Twitter API rejected password change
                    value:
                      error: Password change failed
        '404':
          description: Account not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Account not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Failed to change password: <error details>'
  /accounts/{id}/protected:
    put:
      tags:
      - Account Actions
      summary: Set account protection status
      description: 'Set whether the Twitter account is protected (tweets only visible to followers) or public.

        Throws an error if the account is already in the requested state.

        '
      parameters:
      - name: id
        in: path
        required: true
        description: Twitter account ID
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - protected
              properties:
                protected:
                  type: boolean
                  description: Set to true to protect the account, false to make it public
            examples:
              protect:
                summary: Protect the account
                value:
                  protected: true
              unprotect:
                summary: Make account public
                value:
                  protected: false
      responses:
        '200':
          description: Account protection status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Account is now protected
                  username:
                    type: string
                    example: example_user
                  protected:
                    type: boolean
                    example: true
        '400':
          description: Bad request - Invalid parameters
        '404':
          description: Account not found
        '409':
          description: Account already in the requested state
        '500':
          description: Internal server error
